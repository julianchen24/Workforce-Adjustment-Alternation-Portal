{% extends 'waap/base.html' %}

{% block title %}Request Login Link - WAAP{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Request Login Link</h2>
    <p>Enter your government email address to receive a secure login link.</p>
    
    {% if error_message %}
    <div class="error-message">
        {{ error_message }}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Government Email Address:</label>
            <input type="email" id="email" name="email" required 
                   placeholder="your.name@government.ca"
                   pattern=".*\.ca$" 
                   title="Please enter a valid government email address ending with .ca">
        </div>
        <button type="submit" class="btn btn-primary">Send Login Link</button>
    </form>
</div>
{% endblock %}
